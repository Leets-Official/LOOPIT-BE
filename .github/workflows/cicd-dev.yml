name: CI/CD - Develop

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: application.yml 파일 설정
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/loopit-dev:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/loopit-dev:latest

  cd:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_TEST }}" > .env.test

      # 1. EC2의 기존 꼬인 폴더 구조 정리
      - name: Cleanup EC2 Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 이전에 잘못 생성된 docker/docker 구조가 있다면 삭제
            rm -rf /home/ubuntu/loopit-dev/docker/docker
            mkdir -p /home/ubuntu/loopit-dev/docker

      # 2. .env.test 전송
      - name: Copy .env.test
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env.test"
          target: "/home/ubuntu/loopit-dev/docker/"

      # 3. docker-compose.dev.yml 전송 (strip_components: 1이 핵심!)
      - name: Copy docker-compose
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker/docker-compose.dev.yml"
          target: "/home/ubuntu/loopit-dev/docker/"
          strip_components: 1

      # 4. 최종 배포 실행 (방어 로직 포함)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/loopit-dev/docker/
            
            # 파일이 제대로 왔는지 로그로 다시 확인
            ls -al
            
            if [ -f "docker-compose.dev.yml" ]; then
              docker compose -f docker-compose.dev.yml down
              docker compose -f docker-compose.dev.yml pull
              docker compose -f docker-compose.dev.yml up -d
              echo "✅ 배포 성공!"
            else
              echo "❌ 에러: docker-compose.dev.yml 파일을 찾을 수 없습니다."
              exit 1
            fi