name: CI/CD - Develop

on:
  push:
    branches: [ "develop" ]
  # pr 요청 시 ci 테스트
  pull_request:
    branches: [ "develop" ]

jobs:
  # CI: Build & Image Push
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: application.yml 파일 설정
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 4. Docker Hub 로그인
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 5. Docker 이미지 빌드 & 푸시
      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/loopit-dev:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/loopit-dev:latest

  # CD: Deploy to EC2
  cd:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: ci   # CI 성공해야 CD 실행됨

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_TEST }}" > .env.test

      - name: .env 파일 EC2에 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env.test"
          target: "/home/ubuntu/loopit-dev/docker/"


      - name: Check docker-compose.dev.yml exists
        run: ls -al ./docker/

      # 6. docker-compose.dev.yml EC2로 전송
      - name: Copy docker-compose.dev.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker/docker-compose.dev.yml"
          target: "/home/ubuntu/loopit-dev/docker/"

      # /home/ubuntu/loopit-dev/docker/ 경로 파일 확인
      - name: Check files on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Listing files in /home/ubuntu/loopit-dev/docker/"
            ls -al /home/ubuntu/loopit-dev/docker/

      # 7. EC2에서 컨테이너 재기동
      # 7. EC2에서 컨테이너 재기동
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # EC2에서 디렉토리 확인
            echo "Checking /home/ubuntu/loopit-dev/docker/ directory..."
            ls -al /home/ubuntu/loopit-dev/docker/ || mkdir -p /home/ubuntu/loopit-dev/docker/

            # SCP로 올린 파일 존재 확인
            echo "Checking files..."
            if [ -f /home/ubuntu/loopit-dev/docker/docker-compose.dev.yml ]; then
              echo "docker-compose.dev.yml exists ✅"
            else
              echo "docker-compose.dev.yml does NOT exist ❌"
            fi

            if [ -f /home/ubuntu/loopit-dev/docker/.env.test ]; then
              echo ".env.test exists ✅"
            else
              echo ".env.test does NOT exist ❌"
            fi

            # 컨테이너 재기동
            echo "Stopping existing containers..."
            docker compose -f /home/ubuntu/loopit-dev/docker/docker-compose.dev.yml down || true

            echo "Pulling latest images..."
            docker compose -f /home/ubuntu/loopit-dev/docker/docker-compose.dev.yml pull

            echo "Starting containers..."
            docker compose -f /home/ubuntu/loopit-dev/docker/docker-compose.dev.yml up -d

            # 최종 확인
            echo "Listing running containers..."
            docker ps -a
      
