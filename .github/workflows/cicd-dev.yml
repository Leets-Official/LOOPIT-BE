name: CI/CD - Develop

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: application.yml 파일 설정
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/loopit-dev:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/loopit-dev:latest

  cd:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_TEST }}" > .env.test

      # 1. EC2의 기존 꼬인 폴더 구조 정리
      - name: Cleanup EC2 Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 이전에 잘못 생성된 docker/docker 구조가 있다면 삭제
            rm -rf /home/ubuntu/loopit-dev/docker/docker
            mkdir -p /home/ubuntu/loopit-dev/docker

      # 2. .env.test 전송
      - name: Copy .env.test
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env.test"
          target: "/home/ubuntu/loopit-dev/docker/"

      # 3. docker-compose.dev.yml 전송 (strip_components: 상위 디렉토리 제거 1)
      - name: Copy docker-compose
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker/docker-compose.dev.yml"
          target: "/home/ubuntu/loopit-dev/docker/"
          strip_components: 1

      # 7. EC2에서 컨테이너 재기동
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/loopit-dev/docker/
            
            # 1. 환경 변수 파일 확인
            if [ ! -f ".env.test" ]; then
              echo "❌ 에러: .env.test 파일이 없습니다."
              exit 1
            fi

            # 2. 기존 컨테이너 및 네트워크 강제 정리
            # --env-file을 지정하여 환경 변수를 읽어오고, 
            # -v를 추가하여 필요시 볼륨까지 정리하거나 --remove-orphans로 잔적을 제거합니다.
            docker compose -f docker-compose.dev.yml --env-file .env.test down --remove-orphans

            # 3. 최신 이미지 풀링
            docker compose -f docker-compose.dev.yml --env-file .env.test pull

            # 4. 컨테이너 실행
            # 실행 실패 시 스크립트가 멈추도록 설정
            if docker compose -f docker-compose.dev.yml --env-file .env.test up -d; then
              echo "✅ 배포가 성공적으로 완료되었습니다!"
              docker ps
            else
              echo "❌ 에러: 컨테이너 실행에 실패했습니다."
              exit 1
            fi