name: CI/CD - Develop

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: application.yml íŒŒì¼ ì„¤ì •
        run: |
          mkdir -p src/main/resources
          cat << 'EOF' > ./src/main/resources/application.yml
          ${{ secrets.APPLICATION_YML }}
          EOF

      - name: application-dev.yml ìƒì„±
        run: |
          cat << 'EOF' > src/main/resources/application-dev.yml
          ${{ secrets.APPLICATION_DEV_YML }}
          EOF

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/loopit-dev:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/loopit-dev:latest

  cd:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: ci

    steps:
